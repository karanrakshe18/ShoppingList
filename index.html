<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="text-align: center; color: white; font-size: 36px; font-weight: bold; text-transform: uppercase; margin-bottom: 40px;">Your Ultimate Shopping Companion</h1>

    <div ng-controller="ShoppingListController as shop">
        <div class="shopping-list">
            <h2>Add New Item</h2>
            <form class="add-form" ng-submit="shop.addItem()">
                <input type="text" ng-model="shop.newItem.name" placeholder="Item name" required>
                <input type="number" ng-model="shop.newItem.quantity" placeholder="Quantity" min="1" required>
                <button type="submit" class="btn">Add Item</button>
            </form>
            <p class="error" ng-show="shop.error">{{shop.error}}</p>
        </div>

        <div class="shopping-list">
            <h2>To Buy</h2>
            <div ng-repeat="item in shop.toBuyItems" class="item">
                <span>{{item.quantity}} {{item.name}}</span>
                <button class="btn" ng-click="shop.buyItem($index)">Bought</button>
            </div>
            <p class="empty-message" ng-if="!shop.toBuyItems.length">Everything is bought!</p>
        </div>

        <div class="shopping-list">
            <h2>Bought Items</h2>
            <div ng-repeat="item in shop.boughtItems" class="item">
                <span>Bought {{item.quantity}} {{item.name}}</span>
            </div>
            <p class="empty-message" ng-if="!shop.boughtItems.length">Nothing bought yet.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
